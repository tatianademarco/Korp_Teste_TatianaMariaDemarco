<mat-progress-bar *ngIf="isSaving" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>{{ data?.id ? 'Editar Produto' : 'Novo Produto' }}</h2>

<div mat-dialog-content class="dialog-content">
  <form [formGroup]="form" class="produto-form">
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Código</mat-label>
      <input matInput formControlName="codigo" />
      <mat-error *ngIf="form.get('codigo')?.hasError('required')">O Código é obrigatório.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descrição (Nome)</mat-label>
      <input matInput formControlName="descricao" /> 
      <mat-error *ngIf="form.get('descricao')?.hasError('required')">A Descrição é obrigatória.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Saldo (Estoque)</mat-label>
      <input matInput type="number" formControlName="saldo" />
      <mat-error *ngIf="form.get('saldo')?.hasError('required')">O Saldo é obrigatório.</mat-error>
      <mat-error *ngIf="form.get('saldo')?.hasError('min')">O Saldo não pode ser negativo.</mat-error>
    </mat-form-field>
    
    </form>
</div>

<div mat-dialog-actions class="buttons-action">
  <button mat-button (click)="fechar()">Cancelar</button>
  <button 
    mat-raised-button 
    color="primary" 
    (click)="salvar()"
    [disabled]="form.invalid"> {{ data?.id ? 'Salvar Edição' : 'Cadastrar' }}
  </button>
</div>
