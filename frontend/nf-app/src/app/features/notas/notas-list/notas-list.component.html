<div class="notas-container">
  <div class="header">
    <h2>Notas Fiscais</h2>
    <button mat-raised-button color="primary" (click)="novaNota()">
      <mat-icon>add</mat-icon>
      Nova Nota
    </button>
  </div>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>


  <table mat-table [dataSource]="notas" class="mat-elevation-z2">

      <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> Nº </th>
    <td mat-cell *matCellDef="let n">{{ n.numero }}</td>
  </ng-container>
  
<ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let n">{{ n.status }}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let n">
      <button mat-icon-button color="accent" (click)="imprimirNota(n)" [disabled]="n.status !== 'Aberta'">
        <mat-icon>print</mat-icon>
      </button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
